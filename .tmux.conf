# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'uhs-robert/tmux-oasis'
set -g @oasis_flavor "lagoon_dark"  # Optional: defaults to lagoon_dark
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set desired theme options...

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'ghostty'
set -g @resurrect-strategy-nvim 'session'

# Enable mouse control
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# colour support (24-bit true colour + default terminal override in one group)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

